<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/7.8.1/rxjs.umd.js"
            integrity="sha512-ow7sbCeOI1NiWyqnMwWC/CJhkhi4XNFJQOGT/SCu6kKB+rJmQC36rPF2mZAknyS8ibEZpuhw1diUHJzHJ1Rw9Q=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
    </head>
    <body>
        <button class="http-race">http race</button>
        <div class="text"></div>
    </body>

    <script>
        /**
         * http请求竟态，因为网络的问题，可能后发的请求先回来
         *
         */

        const buttonDOM = document.querySelector('.http-race');
        const textDOM = document.querySelector('.text');
        const { switchMap, of, from, fromEvent, tap } = rxjs;

        const mockHttp = req => {
            return new Promise(r => {
                // 5s内
                const delay = Math.floor(Math.random() * 5000);
                setTimeout(() => {
                    r(req);
                }, delay);
            });
        };
        const click$ = fromEvent(buttonDOM, 'click');
        let id = 0;
        click$
            .pipe(
                tap(() => {
                    id++;
                    textDOM.innerHTML = id;
                }),
                switchMap(() => {
                    return from(mockHttp(id));
                })
            )
            .subscribe(val => {
                console.log(val);
            });
    </script>
</html>
